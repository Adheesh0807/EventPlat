{% extends "main.html" %}
{% block title %}
Login Page
{% endblock %}

{% block content %}
    <center><h1>This is a Login Form</h1></center>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}
    <form class="container my-4" method = 'POST' action='login'> 
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress2">Leader Name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Leader Name" name="uname">
                  </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
      </form>
{% endblock %}
