{% extends "main.html" %}
{% block title %}
This is Title Page
{% endblock %}

{% block content %}
    <center><h1>This is a Registration Form</h1></center>

    <form class="container my-4" method = 'POST' action='register'> 
        {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="College Email" placeholder="Email" name="email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Team Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Team Name" name="tname">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Leader Name</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Leader Name" name="uname">
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
{% endblock %}
